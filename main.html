<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>Kumar</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Raj</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Yudie</td>
        </tr>
       </tbody>
    </table>

     <h2>
    List of medias
     </h2>
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300" alt="image loading error"></li>
        <li><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </video></li>
        <li><audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio></li>
    </ol>
    
</body>
</html>
